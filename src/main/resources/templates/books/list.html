<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1> book list</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>

        </tr>
        <tr th:each="book : ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">spring</td>
                <td th:text="${book.publisher.name}">wrox</td>
                <td>test</td>
        </tr>

    </table>
</body>
</html>
